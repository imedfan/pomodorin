<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключите ваш CSS файл здесь -->
</head>
<body>
    <div class="no-select" id="clock_block">
      <a onclick='up()' id='up'>+</a>
      <div class="no-select" id="clock">
        <p id='time'></p>
        <p id='timeSec'></p>
      </div>
      <a onclick='down()' id='down'>−</a>
    </div>
      <div class="no-select" id="button_sr">
        <img src="./resources/play_btn.png" class="no-select" onclick="start()" id="start_btn"/>
        <img src="./resources/forcespeed_btn.png" class="no-select" onclick="reset()" id="reset_btn"/>
      </div>
    <script src="./script.js"></script> <!-- Подключите ваш JS файл здесь -->
</body>
</html>
